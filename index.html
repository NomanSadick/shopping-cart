<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="remove-phone-button" class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input id="iPhone" type="text" class="form-control text-center" value="1"></button>
                           <button id="add-phone-button" class="btn btn-default">
                              <i class="fas fa-plus"></i>
                        </div>
                        <h5>$<span id="iphone-cart">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="remove-case-button" class="btn btn-default">
                              <i class="fas fa-minus"></i>
                           </button>
                           <input id="iPhone-silicone" type="text" class="form-control text-center" value="1">
                           <button id="add-case-button" class="btn btn-default">
                              <i class="fas fa-plus"></i>
                           </button>

                        </div>
                        <h5>$ <span id="iPhone-silicone-cart">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">00</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-amount">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>
   //iPhone add Button Event handler
   const phonePlusButtonCheck = document.getElementById("add-phone-button");
   phonePlusButtonCheck.addEventListener("click", function(){
      updatePhoneText("iPhone",1);
      const phoneCart = updatePhoneChart("iphone-cart", 1219);

      const caseCart = document.getElementById("iPhone-silicone-cart").innerText;
      const caseCartNumber = parseFloat(caseCart);
      document.getElementById("sub-total").innerText = updatePhoneCase(phoneCart,caseCartNumber);

      amountCheck("total-amount", "sub-total");
   })
   //iPhone-silicone add Button Event handler
   const casePlusButtonCheck = document.getElementById("add-case-button");
   casePlusButtonCheck.addEventListener("click", function(){
      updatePhoneText("iPhone-silicone",1);
      const caseCart = updatePhoneChart("iPhone-silicone-cart", 59);
      
      const phoneCart = document.getElementById("iphone-cart").innerText;
      const phoneCartNumber = parseFloat(phoneCart);
      document.getElementById("sub-total").innerText =  updatePhoneCase(caseCart,phoneCartNumber);

      amountCheck("total-amount", "sub-total");

   })
   //iPhone remove Button Event handler
   const phoneMinusButtonCheck = document.getElementById("remove-phone-button");
   phoneMinusButtonCheck.addEventListener("click", function(){
      updatePhoneText("iPhone",-1);
      const phoneCart =updatePhoneChart("iphone-cart", -1219);

      const caseCart = document.getElementById("iPhone-silicone-cart").innerText;
      const caseCartNumber = parseFloat(caseCart);
      document.getElementById("sub-total").innerText =  updatePhoneCase(phoneCart,caseCartNumber);

      amountCheck("total-amount", "sub-total");
   })
   //iPhone-silicone remove Button Event handler
   const caseMinusButtonCheck = document.getElementById("remove-case-button");
   caseMinusButtonCheck.addEventListener("click", function(){
      updatePhoneText("iPhone-silicone",-1);
      const caseCart = updatePhoneChart("iPhone-silicone-cart", -59);

      const phoneCart = document.getElementById("iphone-cart").innerText;
      const phoneCartNumber = parseFloat(phoneCart);
      document.getElementById("sub-total").innerText =  updatePhoneCase(caseCart,phoneCartNumber);

      amountCheck("total-amount", "sub-total");
   })
   function updatePhoneText(id, numberGiven){
      const getNumber = document.getElementById(id).value;
      const getNumberDigit = parseFloat(getNumber);
      const totalAmount = getNumberDigit + numberGiven;
      document.getElementById(id).value = totalAmount;
      return totalAmount;
   }
   function updatePhoneChart(id, numberGiven){
      const getNumber = document.getElementById(id).innerText;
      const getNumberDigit = parseFloat(getNumber);
      const totalAmount = getNumberDigit + numberGiven;
      document.getElementById(id).innerText = totalAmount;
      return totalAmount;
   }
   function  updatePhoneCase(firstNumber, secondNumber){
      const totalAmount = firstNumber + secondNumber;
      return totalAmount;

   }
   function amountCheck(firstId, secondId){
       document.getElementById(firstId).innerText = document.getElementById(secondId).innerText;
      
   }
</script>

</html>
